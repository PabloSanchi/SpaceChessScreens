<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items: center;" class="controls">
        <h1>Controller</h1>
        <p>
            <h3><ul>
                <li>↑ & ↓, depth controls</li>
                <li>← & →, axis controls</li>
                <li>Chess, show chess view</li>
                <li>Earth, show earth view</li>
                <li>Demo, show demo </li>
            </ul></h3>
        </p>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;" class="gamepad">
            <button id="up" class="button-18">↑</button>
            <div style="display: flex; align-items: center; gap: 30px;">
                <button id="left" class="button-18">←</button>
                <button id="right" class="button-18">→</button>
            </div>
            <button id="down" class="button-18">↓</button>
        </div>

        <div style="display: flex; align-items: center; gap: 40px; margin-top: 2rem; margin-bottom: 1rem;">
            <button id="chess" class="button-18">Chess</button>
            <button id="earth" class="button-18">Earth</button>
        </div>
        <button id="demo" class="button-18">Demo</button>
    </div>

    
    <style>

        *{
            font-family: Sans-serif;
        }

        .button-18 {
            align-items: center;
            background-color: #0A66C2;
            border: 0;
            border-radius: 100px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-flex;
            font-family: -apple-system, system-ui, system-ui, "Segoe UI", Roboto, "Helvetica Neue", "Fira Sans", Ubuntu, Oxygen, "Oxygen Sans", Cantarell, "Droid Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 20px;
            max-width: 480px;
            min-height: 40px;
            min-width: 0px;
            overflow: hidden;
            padding: 0px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            touch-action: manipulation;
            transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
        }

        .button-18:hover,
        .button-18:focus { 
            background-color: #16437E;
            color: #ffffff;
        }

        .button-18:active {
            background: #09223b;
            color: rgb(255, 255, 255, .7);
        }

        .button-18:disabled { 
            cursor: not-allowed;
            background: rgba(0, 0, 0, .08);
            color: rgba(0, 0, 0, .3);
        }
    </style>
</body>

<script src="/socket.io/socket.io.js"></script>
<script type="module" src="main.js"></script>

</html>
