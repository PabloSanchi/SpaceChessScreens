<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #fff;
            color: #444;
            margin: 0;
            position: fixed;
        }

        a {
            color: #08f;
        }

        #canvas1 {
            width: 100vw;
            height: 100vh;
            outline: 1px solid red;
        }
    </style>
</head>

<body>

    <div id="sponsors">
        <!-- insert image tag -->
        <img id="logo" src="bgImages/logos.png" />

    </div>

    <marquee behavior="scroll" direction="up" id="votes"></marquee>

    <div id="container">
        <canvas id="canvas1"></canvas>
    </div>

    <style>
        #votes {

            /* size */
            width: 100%;
            height: 100%;

            /* The magic centering code */
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            /* Aligns Vertically */
            left: 0;
            right: 0;
            /* Aligns Horizontally */

            /* Prevent div from overflowing main window */
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;

            /* visual styling */
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            z-index: 998;
            display: hide;
            font-family: Tahoma, Sans-serif;
            /* background-color: #4CAF50; */
        }

        /* put sponsors on top left corner */
        #sponsors {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        /* popover sponsors over canvas */
        #container {
            position: relative;
            z-index: 1;
        }

        /* hide logo */
        #logo {
            display: none;
            width: 30%;
            height: 30%;
        }

        /* nice button style */
        #hidebtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./multiple.js"></script>
    <script type="module" src="./three.min.js"></script>
    <!-- <script type="module" src="./tween.min.js"></script> -->
    <script type="module" src="./GLTFLoader.js"></script>
</body>

</html>
